services:
  webserver:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 8080:80
      - 443:443
    environment:
      WORDPRESS_DB_HOST: myqldb:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_P: sgkxOSxSKVXFDcbpMOYvamAFtPCSESsg
      WORDPRESS_DB_NAME: unow
      WORDPRESS_DEBUG: true
      WORDPRESS_DEBUG_LOG: true
      WORDPRESS_DEBUG_DISPLAY: true
    volumes:
      - ./html:/var/www/html
      - ./certs/unow-prueba-tecnica.jeelidev.online.pem:/etc/ssl/certs/unow-prueba-tecnica.jeelidev.online.pem
      - ./certs/unow-prueba-tecnica.jeelidev.online-key.pem:/etc/ssl/private/unow-prueba-tecnica.jeelidev.online-key.pem

  db:
    container_name: myqldb
    image: mysql:8.0
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: unow
      MYSQL_ROOT_PASSWORD: sgkxOSxSKVXFDcbpMOYvamAFtPCSESsg
    volumes:
      - ./db:/var/lib/mysql
      - ./backups/:/docker-entrypoint-initdb.d

volumes:
  html:
  db:
